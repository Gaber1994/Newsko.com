<mat-tab-group  >
  <mat-tab class="tab"  label="{{item.title}}"  *ngFor="let item of entertainmentArticls" > 
    <mat-card class="example-card">
    <mat-card-header >
      
      
      <mat-card-subtitle>{{item.source.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.urlToImage}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <a href="{{item.url}}">Source</a>
      </button>
    </mat-card-actions>
  </mat-card>
</mat-tab>

</mat-tab-group>
